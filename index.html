                <input type="button" value="Check" id="check" onclick="checkAnswer()">
                <br>
                <!-- <p id="p1">(nazwy stolic powinny byÄ‡ w j. angielskim)</p> -->
            </div>

            <p id="wrong">incorrect: 0 / 5</p>
            <input type="button" value="Change theme" onclick="changeTheme()">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
